<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCentroSaludTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCentroSaludLabel_id}" for="id" />
                    <h:inputText id="id" value="#{centroSaludController.selected.id}" title="#{bundle.CreateCentroSaludTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCentroSaludLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{centroSaludController.selected.nombre}" title="#{bundle.CreateCentroSaludTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCentroSaludRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCentroSaludLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{centroSaludController.selected.direccion}" title="#{bundle.CreateCentroSaludTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateCentroSaludLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{centroSaludController.selected.telefono}" title="#{bundle.CreateCentroSaludTitle_telefono}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centroSaludController.create}" value="#{bundle.CreateCentroSaludSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{centroSaludController.prepareList}" value="#{bundle.CreateCentroSaludShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCentroSaludIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
