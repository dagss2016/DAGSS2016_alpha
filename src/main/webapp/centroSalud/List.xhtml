<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCentroSaludTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCentroSaludEmpty}" rendered="#{centroSaludController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{centroSaludController.items.rowCount > 0}">
                    <h:outputText value="#{centroSaludController.pagination.pageFirstItem + 1}..#{centroSaludController.pagination.pageLastItem + 1}/#{centroSaludController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{centroSaludController.previous}" value="#{bundle.Previous} #{centroSaludController.pagination.pageSize}" rendered="#{centroSaludController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{centroSaludController.next}" value="#{bundle.Next} #{centroSaludController.pagination.pageSize}" rendered="#{centroSaludController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{centroSaludController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroSaludTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroSaludTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroSaludTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCentroSaludTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{centroSaludController.prepareView}" value="#{bundle.ListCentroSaludViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centroSaludController.prepareEdit}" value="#{bundle.ListCentroSaludEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{centroSaludController.destroy}" value="#{bundle.ListCentroSaludDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{centroSaludController.prepareCreate}" value="#{bundle.ListCentroSaludCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCentroSaludIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
