<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCentroSaludTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCentroSaludLabel_id}"/>
                    <h:outputText value="#{centroSaludController.selected.id}" title="#{bundle.ViewCentroSaludTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCentroSaludLabel_nombre}"/>
                    <h:outputText value="#{centroSaludController.selected.nombre}" title="#{bundle.ViewCentroSaludTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCentroSaludLabel_direccion}"/>
                    <h:outputText value="#{centroSaludController.selected.direccion}" title="#{bundle.ViewCentroSaludTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewCentroSaludLabel_telefono}"/>
                    <h:outputText value="#{centroSaludController.selected.telefono}" title="#{bundle.ViewCentroSaludTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{centroSaludController.destroyAndView}" value="#{bundle.ViewCentroSaludDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCentroSaludEditLink}"/>
                <br />
                <h:commandLink action="#{centroSaludController.prepareCreate}" value="#{bundle.ViewCentroSaludCreateLink}" />
                <br />
                <h:commandLink action="#{centroSaludController.prepareList}" value="#{bundle.ViewCentroSaludShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCentroSaludIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
