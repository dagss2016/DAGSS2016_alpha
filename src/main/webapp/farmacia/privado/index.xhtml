<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                Página principal de Farmacias
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="busqueda">
                    <h3>Introduzca el código de la tarjeta sanitaria:</h3>
                    <p:inputText id="txt" value="#{farmaciaControlador.aBuscar}" required="true" label="Texto" maxlength="10"></p:inputText>
                    <p:commandButton id="botonBuscar" value="Buscar" action="#{farmaciaControlador.buscar()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
