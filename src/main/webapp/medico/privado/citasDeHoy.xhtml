<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                Citas de Hoy
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/medico/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h4>Citas de Hoy</h4>
                <h:dataTable value="#{medicoControlador.cargarCitasHoy()}" var="cita">

                        <f:facet name="header">#</f:facet>
                        <h:outputLabel value="#{cita.id}"/>
                    </h:column>
                </h:dataTable>
                
            </ui:define>
        </ui:composition>

    </body>
