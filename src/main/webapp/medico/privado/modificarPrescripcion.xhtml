<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                Atender Cita
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/medico/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h3>Asignar un Tratamiento</h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel>Indicaciones: </p:outputLabel>
                        <p:inputTextarea required="false" value="#{prescripcionControlador.indicaciones}" placeholder="#{prescripcionControlador.prescripcionAModificar.indicaciones}"/>
                        <p:outputLabel>Medicamento: </p:outputLabel>
                        <p:autoComplete required="false" id="acSimple" value="#{prescripcionControlador.nombreMedicamentoActual}" completeMethod="#{prescripcionControlador.completarMedicamentos}" placeholder="#{prescripcionControlador.prescripcionAModificar.medicamento.nombre}" />
                        <p:outputLabel>Dosis diaria: </p:outputLabel>
                        <p:inputNumber required="false" value="#{prescripcionControlador.dosisDiaria}" decimalPlaces="0"/>
                        <p:outputLabel>Fecha de Inicio: </p:outputLabel>
                        <p:calendar required="false" value="#{prescripcionControlador.fechaInicio}" />
                        <p:outputLabel>Fecha de Finalizaci√≥n: </p:outputLabel>
                        <p:calendar required="false" value="#{prescripcionControlador.fechaFin}" />
                    </h:panelGrid>
                    <p:commandButton value="Modificar prescripcion" 
                                     icon="ui-icon-pencil" 
                                     action="#{prescripcionControlador.modificar()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
