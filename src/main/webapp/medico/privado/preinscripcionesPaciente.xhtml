<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="/plantillas/plantillaComun.xhtml">

    <ui:define name="tituloPagina">
        Preinscripciones paciente
    </ui:define>

    <ui:define name="izquierda">
        <ui:include src="/medico/plantillas/menuComun.xhtml"/>
    </ui:define>

    <ui:define name="contenido">
        <h3>
            Preinscripciones de
            <p:outputLabel>
                #{medicoControlador.pacienteActual.apellidos},
                #{medicoControlador.pacienteActual.nombre}
            </p:outputLabel>
        </h3>
        <p:dataTable value="#{prescripcionControlador.prescripcionesPaciente}" id="tablaListado" var="prescripcion">
            <p:column headerText="#">
                <p:outputLabel value="#{prescripcion.id}"/>
            </p:column>
            <p:column headerText="Dosis">
                <p:outputLabel value="#{prescripcion.dosis}"/>
            </p:column>
            <p:column headerText="Fecha inicio">
                <p:outputLabel value="#{prescripcion.fechaInicio}"/>
            </p:column>
            <p:column headerText="Fecha fin">
                <p:outputLabel value="#{prescripcion.fechaFin}"/>
            </p:column>

        </p:dataTable>

    </ui:define>

</ui:composition>

</body>
</html>
